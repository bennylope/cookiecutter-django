[supervisord]
nodaemon=true

[program:app]
priority=10
directory=/opt/apps/{{ cookiecutter.repo_name }}
command=/usr/local/bin/uwsgi
    --http-socket 0.0.0.0:8000
    -p 4
    -b 32768
    -T
    --master
    --max-requests 5000
    -H /opt/ve/{{ cookiecutter.repo_name }}
    --static-map /static=/opt/apps/{{ cookiecutter.repo_name }}/static
    --static-map /static=/opt/ve/{{ cookiecutter.repo_name }}/lib/python2.7/site-packages/django/contrib/admin/static
    --module wsgi:application
user=root
autostart=true
autorestart=true
